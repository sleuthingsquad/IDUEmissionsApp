<!DOCTYPE html>
<html>
<head>
  <title>Background Color Change</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script>
    // Add a mousemove event listener to track mouse position
    document.addEventListener("mousemove", function(event) {
      var mouseX = event.clientX; // Get mouse x-position
      var mouseY = event.clientY; // Get mouse y-position

      // Check if the mouse position is between (100, 100) and (200, 200)
      if (mouseX >= 100 && mouseX <= 200 && mouseY >= 100 && mouseY <= 200) {
        document.body.style.backgroundColor = "yellow";
      } else {
        document.body.style.backgroundColor = "white";
      }
    });
  </script>
</body>
</html>
