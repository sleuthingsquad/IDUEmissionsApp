<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    // the car
    // Get the canvas element
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
  
    //the car
    var xPos = 240;
    ctx.fillStyle = "rgb(133, 0, 199)";
    ctx.fillRect(xPos, 210, 89, 31);
    ctx.fillRect(xPos+22, 173, 45, 44);
    ctx.fillStyle = "black";
    ctx.fillRect(xPos-10, 224, 10, 10);
    
    ctx.beginPath();
    ctx.ellipse(xPos+8, 250, 10, 10, 0, 0, 2*Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(xPos+85, 250, 10, 10, 0, 0, 2*Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
    
    ctx.beginPath();
    ctx.ellipse(xPos+8, 250, 2.5, 2.5, 0, 0, 2*Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(xPos+85, 250, 2.5, 2.5, 0, 0, 2*Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();
    
    var fumesSize = 14;
    //car exhaust/fumes
    var x = 100;
    ctx.beginPath();
    ctx.ellipse(x-28,241,fumesSize,fumesSize, 0, 0, 2*Math.PI);
    ctx.fillStyle = "grey"
    fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(x-38,234,fumesSize,fumesSize, 0, 0, 2*Math.PI);
    ctx.fillStyle = "grey"
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(x-10,228,fumesSize,fumesSize, 0, 0, 2*Math.PI);
    ctx.fillStyle = "grey"
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(x-32,220,fumesSize,fumesSize, 0, 0, 2*Math.PI);
    ctx.fillStyle = "grey"
    ctx.fill();
    ctx.closePath();
    ctx.beginPath();
    ctx.ellipse(x-6,214,fumesSize,fumesSize, 0, 0, 2*Math.PI);
    ctx.fillStyle = "grey"
    ctx.fill();
    ctx.closePath();
    //cloud(240);

  </script>
